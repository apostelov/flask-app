<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klantgegevens</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bavarian Motors - Klantgegevens</h1>

        <!-- Bevestiging van de gekozen betalingsoptie -->
        <p>Gekozen betalingsoptie: <strong>{{ payment_option }}</strong></p>

        <form method="POST">
            <!-- Klantgegevens invoer -->
            <label for="name">Naam:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Adres:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="iban">IBAN:</label>
            <input type="text" id="iban" name="iban" required>

            <!-- Voorwaarden akkoord -->
            <h2>Ik ga akkoord met de voorwaarden:</h2>
            <label>
                <input type="checkbox" id="signature" name="signature" value="Akkoord" required> Akkoord
            </label>

            <!-- Navigatieknoppen -->
            <div>
                <button type="submit" formaction="{{ url_for('summary') }}">Vorige</button>
                <button type="submit">Bevestigen</button>
            </div>
        </form>

        <footer>
            <p>&copy; 2025 Bavarian Motors. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
