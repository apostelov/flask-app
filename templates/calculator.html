<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekentool</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Bavarian Motors - Onderhoudskosten Calculator</h1>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="POST">
            <label for="license_plate">Kenteken:</label>
            <input 
                type="text" 
                id="license_plate" 
                name="license_plate" 
                value="{{ vehicle_data.license_plate if vehicle_data else '' }}" 
                required 
                placeholder="Vul hier het kenteken in"
            >

            <h2>Werkzaamheden:</h2>
            {% for task, data in tasks.items() %}
            <div>
                <label for="{{ task }}">{{ data.label }}</label>
                <div class="toggle-wrapper">
                    <input 
                        type="checkbox" 
                        name="{{ task }}" 
                        id="{{ task }}" 
                        {% if work_selections.get(task) %}checked{% endif %}
                    >
                    <span class="slider"></span>
                </div>
            </div>
            {% endfor %}

            <button type="submit">Volgende</button>
        </form>
        <footer>
            <p>&copy; 2025 Bavarian Motors. All rights reserved.</p>
        </footer>
    </div>
    
</body>
</html>
